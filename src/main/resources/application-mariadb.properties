# ============================================
# Tableau Lineage Sync Application Configuration
# MariaDB Profile - For Production Deployment
# ============================================
# Activate this profile with: --spring.profiles.active=mariadb

# ============================================
# Database Configuration - MariaDB
# ============================================
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:tableaudb}
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:password}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# ============================================
# Production Logging
# ============================================
logging.level.root=WARN
logging.level.com.example.tableau=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
